{% extends 'core/base.html' %}
{% block title %}{{ post.title }} - Villen{% endblock %}

{% block content %}
<style>
    body {
        background-color: #121212;
        color: #f5f5f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .blog-detail-container {
        max-width: 900px;
        margin: 40px auto;
        padding: 30px;
        background-color: #1e1e1e;
        border-radius: 16px;
        box-shadow: 0 0 25px rgba(0, 255, 157, 0.15);
        animation: fadeInSlide 0.8s ease;
    }

    .blog-title {
        color: #00ff9d;
        font-size: 2.5rem;
        margin-bottom: 10px;
    }

    .blog-meta {
        font-size: 0.95rem;
        color: #aaa;
        margin-bottom: 20px;
    }

    .blog-image {
        width: 100%;
        max-height: 450px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 25px;
    }

    .blog-content {
        line-height: 1.8;
        color: #ddd;
    }

    .blog-content h2,
    .blog-content h3,
    .blog-content h4 {
        color: #00ff9d;
        margin-top: 1.5em;
    }

    .blog-content a {
        color: #1e90ff;
        text-decoration: underline;
    }

    .blog-content pre {
        background-color: #222;
        padding: 10px;
        border-radius: 6px;
        overflow-x: auto;
        margin: 15px 0;
        color: #00ff9d;
        font-family: 'Courier New', Courier, monospace;
    }

    .blog-content code {
        background-color: #2c2c2c;
        padding: 2px 6px;
        border-radius: 4px;
        color: #00ffa2;
    }

    .blog-content ul {
        padding-left: 20px;
        margin: 15px 0;
    }

    .blog-content blockquote {
        border-left: 4px solid #00ff9d;
        padding-left: 15px;
        color: #ccc;
        font-style: italic;
        margin: 20px 0;
    }

    .back-btn {
        display: inline-block;
        margin-top: 30px;
        padding: 10px 18px;
        background-color: #00ff9d;
        color: #000;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .back-btn:hover {
        background-color: #00e68a;
        color: #000;
    }

    @keyframes fadeInSlide {
        0% {
            opacity: 0;
            transform: translateY(30px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="blog-detail-container">
    {% if post.image_url %}
        <img src="{{ post.image_url }}" alt="Blog Image" class="blog-image">
    {% endif %}

    <h1 class="blog-title">{{ post.title }}</h1>
    <p class="blog-meta">By {{ post.author.username }} on {{ post.created_at|date:"F j, Y" }}</p>

    <div class="blog-content">
        {{ post.content|safe }}
    </div>

    <a href="{% url 'core:blog_list' %}" class="back-btn">‚Üê Back to Blog List</a>
</div>
{% endblock %}
