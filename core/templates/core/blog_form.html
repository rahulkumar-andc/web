{% extends 'core/base.html' %}

{% block title %}{{ title }} - Villen{% endblock %}

{% block content %}
<h1>{{ title }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'core:blog_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
