{% extends 'core/base.html' %}

{% block title %}{{ title }} - Villen{% endblock %}

{% block content %}
<style>
    body {
        background-color: #121212;
        color: #f5f5f5;
    }

    .form-container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #1e1e1e;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 0 15px rgba(0, 255, 157, 0.2);
        animation: fadeInUp 0.6s ease-out;
    }

    label {
        color: #00ff9d;
        font-weight: 500;
    }

    .form-control,
    .form-select {
        background-color: #2c2c2c;
        color: #ffffff;
        border: 1px solid #444;
    }

    .form-control:focus {
        background-color: #2c2c2c;
        border-color: #00ff9d;
        box-shadow: 0 0 5px #00ff9d;
    }

    .btn-villen {
        background-color: #00ff9d;
        color: #000;
        font-weight: bold;
        border-radius: 8px;
    }

    .btn-villen:hover {
        background-color: #00e68a;
        color: #000;
    }

    @keyframes fadeInUp {
        0% {
            opacity: 0;
            transform: translateY(40px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .preview-img {
        max-width: 100%;
        margin-top: 15px;
        border-radius: 10px;
        border: 1px solid #00ff9d;
    }
</style>

<div class="form-container">
    <h2 class="text-center mb-4">{{ title }}</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.image_url.value %}
            <div>
                <label>Current Image:</label><br>
                <img src="{{ form.image_url.value }}" alt="Image Preview" class="preview-img" style="max-width: 100%; height: auto;">
            </div>
        {% endif %}

        

        <div class="mt-4 d-flex justify-content-between">
            <button type="submit" class="btn btn-villen">Save</button>
            <a href="{% url 'core:blog_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
