{% extends 'core/base.html' %}
{% load static %}
{% load socialaccount %}

{% block title %}Login - Villen{% endblock %}

{% block content %}
<style>
  body {
    background-color: #0d0d0d;
    color: #ccc;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .login-container {
    max-width: 400px;
    margin: 80px auto;
    padding: 30px 40px;
    background-color: #121212;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0, 150, 255, 0.6);
    color: #ccc;
    animation: fadeInSlideDown 0.7s ease forwards;
    position: relative;
    overflow: hidden;
  }

  h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #00aaff;
    text-shadow: 0 0 10px #00aaff;
  }

  .login-form {
    opacity: 0;
    max-height: 0;
    transition: opacity 0.6s ease, max-height 0.6s ease;
  }

  .login-container:hover .login-form {
    opacity: 1;
    max-height: 500px;
  }

  form input {
    background-color: #222;
    border: 1px solid #00aaff;
    border-radius: 8px;
    color: #eee;
    padding: 10px 14px;
    margin-bottom: 18px;
    font-size: 15px;
  }

  .btn-login {
    background-color: #00aaff;
    border: none;
    padding: 10px;
    border-radius: 8px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-login:hover {
    background-color: #008fcc;
  }

  .social-login {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 25px;
  }

  .social-login a {
    text-align: center;
    padding: 10px;
    border-radius: 8px;
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s ease;
  }

  .google-login {
    background-color: #db4437;
  }

  .github-login {
    background-color: #333;
  }

  .google-login:hover {
    background-color: #c23321;
  }

  .github-login:hover {
    background-color: #1a1a1a;
  }

  @keyframes fadeInSlideDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="login-container">
  <h1>Login to Villen</h1>

  <div class="login-form">
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <input type="text" name="login" placeholder="Username or Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="btn-login">Login</button>
    </form>
  </div>

  <div class="social-login">
    <a href="{% provider_login_url 'google' %}" class="google-login">üîó Login with Google</a>
    <a href="{% provider_login_url 'github' %}" class="github-login">üê± Login with GitHub</a>
  </div>
</div>
{% endblock %}
