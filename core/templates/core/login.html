{% extends 'core/base.html' %}
{% load static %}
{% load socialaccount %}

{% block title %}Login - Villen{% endblock %}

{% block content %}
<style>
  body {
    background-color: #000;
    color: #00ffcc;
    font-family: 'Courier New', monospace;
  }

  .login-container {
    max-width: 420px;
    margin: 100px auto;
    padding: 40px;
    background-color: #0d0d0d;
    border: 2px solid #00ffcc;
    border-radius: 12px;
    box-shadow: 0 0 30px #00ffcc;
    position: relative;
    transition: all 0.3s ease-in-out;
  }

  h1 {
    text-align: center;
    color: #00ffcc;
    font-size: 2em;
    text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
    animation: flicker 2s infinite alternate;
  }

  .login-fields {
    opacity: 0;
    max-height: 0;
    overflow: hidden;
    transition: all 0.4s ease-in-out;
  }

  .login-container:hover .login-fields {
    opacity: 1;
    max-height: 300px;
    margin-top: 20px;
  }

  .login-fields input {
    background: #000;
    border: 1px solid #00ffcc;
    padding: 12px;
    color: #00ffcc;
    border-radius: 6px;
    margin-bottom: 15px;
    transition: border-color 0.3s ease;
  }

  .login-fields input:focus {
    border-color: #00ffff;
    outline: none;
    box-shadow: 0 0 10px #00ffff;
  }

  .btn-login {
    background-color: transparent;
    border: 1px solid #00ffcc;
    color: #00ffcc;
    padding: 10px;
    border-radius: 6px;
    width: 100%;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
  }

  .btn-login:hover {
    background-color: #00ffcc;
    color: #000;
    box-shadow: 0 0 20px #00ffcc;
  }

  .social-login {
    margin-top: 20px;
    text-align: center;
  }

  .social-login a {
    display: inline-block;
    margin: 8px;
    padding: 10px 16px;
    border: 1px solid #00ffcc;
    border-radius: 6px;
    color: #00ffcc;
    text-decoration: none;
    transition: background 0.3s, box-shadow 0.3s;
  }

  .social-login a:hover {
    background-color: #00ffcc;
    color: #000;
    box-shadow: 0 0 20px #00ffcc;
  }

  @keyframes flicker {
    from { opacity: 1; }
    to { opacity: 0.8; text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc; }
  }
</style>

<div class="login-container">
  <h1>Villen Login</h1>

  <form method="post">
    {% csrf_token %}
    <div class="login-fields">
      <input type="text" name="login" placeholder="Username or Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="btn-login">Login</button>
    </div>
  </form>

  <div class="social-login">
    <p>Or login with</p>
    <a href="{% provider_login_url 'google' %}">Google</a>
    <a href="{% provider_login_url 'github' %}">GitHub</a>
  </div>
</div>

{% endblock %}
