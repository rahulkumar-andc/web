{% extends 'core/base.html' %}

{% block title %}Register - Villen{% endblock %}

{% block content %}
<style>
  body {
    background-color: #0d0d0d;
    color: #ccc;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .register-container {
    max-width: 400px;
    margin: 80px auto;
    padding: 30px 40px;
    background-color: #121212;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0, 150, 255, 0.6);
    color: #ccc;
    animation: fadeInSlideUp 0.7s ease forwards;
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #00aaff;
    text-shadow: 0 0 10px #00aaff;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  form input, form select, form textarea {
    background-color: #222;
    border: 1px solid #00aaff;
    border-radius: 8px;
    color: #eee;
    padding: 10px 14px;
    margin-bottom: 18px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  form input:focus {
    outline: none;
    border-color: #0099dd;
    box-shadow: 0 0 8px #0099dd;
  }
  .btn-primary {
    background-color: #00aaff;
    border: none;
    padding: 12px;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 10px;
    box-shadow: 0 0 20px #00aaff;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  .btn-primary:hover {
    background-color: #0077cc;
    box-shadow: 0 0 30px #0077cc;
  }
  p {
    color: #888;
    text-align: center;
    margin-top: 18px;
  }
  p a {
    color: #00aaff;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  p a:hover {
    color: #66cfff;
  }

  @keyframes fadeInSlideUp {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="register-container">
  <h1>Register</h1>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <p>Already have an account? <a href="{% url 'core:login' %}">Login here</a>.</p>
</div>
{% endblock %}
