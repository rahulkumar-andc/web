{% extends "core/base.html" %}
{% load static %}
{% block content %}

<!-- Bootstrap 5 + Animate.css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
    body {
        background-color: #000;
        color: #ccc;
        font-family: 'Share Tech Mono', monospace;
    }

    h1, h2, h3 {
        color: #00ff00; /* neon green */
    }

    .tool-detail-container {
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
        background: #111;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,255,0,0.1);
    }

    .tool-detail-container img {
        max-width: 100%;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .tool-detail-content {
        font-size: 1.1rem;
        line-height: 1.8;
    }

    .btn-orange {
        background-color: #ff4500;
        color: white;
        border: none;
    }

    .btn-orange:hover {
        background-color: #ff3300;
    }
</style>

<div class="container tool-detail-container animate__animated animate__fadeInUp">
    <h1 class="mb-4">{{ tool.title }}</h1>
    {% if tool.image %}
        <img src="{{ tool.image.url }}" alt="{{ tool.title }}">
    {% endif %}
    <div class="tool-detail-content mb-4">
        {{ tool.detailed_content|safe }}
    </div>
    <a href="{% url 'tools_list' %}" class="btn btn-orange">‚Üê Back to Tools</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
